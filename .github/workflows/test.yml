name: "Tests"

on:
  push:
    tags:
      - v**
    branches-ignore:
      - "dependabot/**"
  pull_request:

jobs:
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
      - name: Run pre-commit
        uses: pre-commit/action@v2.0.3

  docs:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          conda-channels: conda-forge
          activate-conda: false
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          conda install -y pandoc
          python -m pip install -U pip wheel
          pip install .
          python -m pip install -U -r docs/requirements.txt
      - name: Show installed dependencies
        run: |
          pip freeze
      - name: Build docs
        run: make --directory=docs clean html

  docs-link:
    name: Check Doc Links
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          conda-channels: conda-forge
          activate-conda: false
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          conda install -y pandoc
          python -m pip install -U pip wheel
          pip install .
          python -m pip install -U -r docs/requirements.txt
      - name: Show installed dependencies
        run: |
          pip freeze
      - name: Build docs
        run: make --directory=docs clean linkcheck

  test:
    name: Test pyglotaran stable
    runs-on: ${{ matrix.os }}
    needs: [pre-commit, docs]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: [3.8, 3.9]

    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install -U pip wheel
          python -m pip install -U -e .
          python -m pip install -r requirements_dev.txt
      - name: Run tests
        run: |
          py.test --nbval --cov=./ --cov-report term --cov-report xml --cov-config pyproject.toml tests
      - name: Codecov Upload
        continue-on-error: true
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          name: ${{ matrix.os }}-py${{ matrix.python-version }}

  test-pyglotaran-dev:
    name: Test pyglotaran dev
    runs-on: ubuntu-latest
    needs: [pre-commit, docs]

    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install -U pip wheel
          python -m pip install -U -e .
          python -m pip install -r requirements_dev.txt
          python -m pip install git+https://github.com/glotaran/pyglotaran
      - name: Show installed dependencies
        run: |
          pip freeze
      - name: Run tests
        run: |
          py.test --nbval --cov=./ --cov-report term --cov-report xml --cov-config pyproject.toml tests

  deploy:
    name: Deploy to PyPi
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install -U pip wheel
      - name: Build dist
        run: |
          python setup.py sdist bdist_wheel

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
